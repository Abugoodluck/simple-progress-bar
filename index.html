<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>progress bar with js</title>
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <h1 class="pri-header">My Skills</h1>
            <div class="bar-content">
                <p class="para">Html:</p>
                <div class="mybar-container">
                    <div class="mybar bar1"></div>
                </div>
            </div>
            <div class="bar-content">
                <p class="para">css:</p>
                <div class="mybar-container">
                    <div class="mybar bar2"></div>
                </div>
            </div>
            <div class="bar-content">
                <p class="para">Github:</p>
                <div class="mybar-container">
                    <div class="mybar bar3"></div>
                </div>
            </div>
            <div class="bar-content">
                <p class="para">Javascript:</p>
                <div class="mybar-container">
                    <div class="mybar bar4"></div>
                </div>
            </div>
            <div class="btn-content">
                <button class="btn">Run</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
